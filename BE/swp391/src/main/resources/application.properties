spring.application.name=swp391
# Prefer environment variables for Railway/Cloud deployments. Defaults keep local dev working.
# Database URL: set SPRING_DATASOURCE_URL (full JDBC URL) or configure individual parts below.
# If you use Railway Postgres addon, set SPRING_DATASOURCE_URL to something like:
#   jdbc:postgresql://<HOST>:<PORT>/<DBNAME>
# and set SPRING_JPA_HIBERNATE_DIALECT=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:sqlserver://localhost:1433;databaseName=evtrading;encrypt=true;trustServerCertificate=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:12345}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:com.microsoft.sqlserver.jdbc.SQLServerDriver}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_HIBERNATE_DIALECT:org.hibernate.dialect.SQLServerDialect}

# Server configuration - bind to dynamic PORT provided by Railway (environment variable PORT)
server.port=${PORT:8080}